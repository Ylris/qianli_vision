pattern_cols: 10
pattern_rows: 7
center_distance_mm: 40

R_gimbal2imubody: [1, 0, 0, 0, 1, 0,  0, 0, 1]

# IMU数据源选择: "can" 或 "dm_imu"
# can: 通过CAN总线(CBoard)读取IMU数据
# dm_imu: 通过串口(DM_IMU)读取IMU数据
imu_source: "dm_imu"

camera_name: "hikrobot"
exposure_ms: 3
gain: 10.0
vid_pid: "2bdf:0001"

#####-----cboard参数（仅在使用can时需要）-----#####
# 当imu_source为"can"时，需要取消注释以下参数
# quaternion_canid: 0x01
# bullet_speed_canid: 0x110
# send_canid: 0xff
# can_interface: "can0"