[GimbalTest]
# 串口设置
# 串口号 
port = /dev/ttyS3
# 波特率
baudrate = 115200

# 发送参数
# 发送频率 (次/秒)
frequency = 10
# 目标Yaw角度 (弧度)
yaw = 1.0
# 目标Pitch角度 (弧度)
pitch = 0.0

# 以下参数如不设置则默认为0
# 目标Yaw角速度 (弧度/秒)
#yaw_vel = 0.0
# 目标Yaw角加速度 (弧度/秒²)
#yaw_acc = 0.0
# 目标Pitch角速度 (弧度/秒)
#pitch_vel = 0.0
# 目标Pitch角加速度 (弧度/秒²)
#pitch_acc = 0.0

# 开火测试标志
# 是否开启周期性开火测试 (True/False)
fire = False

[CboardTest]
# 串口设置
# 串口号 (例如 /dev/ttyUSB0, /dev/ttyUSB1, /dev/ttyS3 等)
port = /dev/ttyUSB0
# 波特率
baudrate = 115200

[DMTest]
# DM IMU 串口设置
# 串口号 (例如 /dev/ttyACM0, /dev/ttyUSB0 等)
port = /dev/ttyACM0
# 波特率 (DM IMU 默认 921600)
baudrate = 921600

[FireTest]
# 串口设置
# 串口号 (例如 /dev/ttyUSB0, /dev/ttyS3 等)
port = /dev/ttyUSB0
# 波特率
baudrate = 115200
# 开火间隔时间 (秒)
fire_interval = 1.6

[GimbalResponseTest]
# 串口设置
# 串口号 (例如 /dev/ttyUSB0, /dev/ttyS3 等)
port = /dev/ttyUSB0
# 波特率
baudrate = 115200

# 控制信号模式: triangle, step, circle
mode = triangle

# 三角波和阶跃信号参数
# 幅度 (度)
delta_angle = 8.0
# 三角波周期 (秒)
triangle_period = 0.2
# 阶跃信号保持时间 (秒)
step_interval = 3.0

# 圆形轨迹参数
# Yaw 振幅 (度)
circle_yaw_amp = 7.0
# Pitch 振幅 (度)
circle_pitch_amp = 7.0
# 圆形轨迹周期 (秒)
circle_period = 4.0

[PlannerTest]
# 串口设置
# 串口号 (例如 /dev/ttyUSB0, /dev/ttyS3 等)
port = /dev/ttyUSB0
# 波特率
baudrate = 115200

# 规划参数
# 目标距离 (米)
distance = 3.0
# 目标角速度 (弧度/秒)
angular_velocity = 5.0
# 子弹初速 (米/秒)
bullet_speed = 18.0
# 控制频率 (Hz)
frequency = 100.0
